<html>
<head>
  <title>Personalized Energy Balance Reminders</title>
  <link rel="stylesheet" type="text/css" href="webapp.css">
</head>
<body>
  <header>
    <h1>Personalized Energy Balance Reminders</h1>
  </header>
  <section class="container">
    <div class="left">
      <h2>Daily Schedule</h2>
      <p>Enter your daily schedule:</p>
      <form>
        <label for="Task">Task:</label>
        <input type="text" id="Task" name="Task" required>
        <button type="submit">+</button>
        <button class="delete">-</button>
      </form>
      <form>
        <label for="Start Time">Start Time:</label>
        <input type="text" id="Start Time" name="Start Time" required>
        <button type="submit">+</button>
        <button class="delete">-</button>
      </form>
      <form>
        <label for="End Time">End Time:</label>
        <input type="text" id="End Time" name="End Time" required>
        <button type="submit">+</button>
        <button class="delete">-</button>
      </form>
      <form>
        <label for="Activity">Activity:</label>
        <input type="text" id="Activity" name="Activity" required>
        <button type="submit">+</button>
        <button class="delete">-</button>
      </form>
    </div>
    
    <div class="right-column">
      <h2>How are you feeling today?</h2>
      <div class="emoticon">
        <img src="happy.png" alt="Happy Emoticon" >
        <img src="neutral.png" alt="Neutral Emoticon">
        <img src="sad.png" alt="Sad Emoticon">
      </div>
      <div class="bb">
        <a href="file:///C:/Users/Admin/Downloads/final%20hack-20230218T042209Z-001/final%20hack/reminder.html">
          <button type="button" class="happy-btn">Happy</button>
        </a>
        <a href="file:///C:/Users/Admin/Downloads/final%20hack-20230218T042209Z-001/final%20hack/reminder.html">
          <button type="submit" class="neutral-btn">Neutral</button>
        </a>
        <a href="file:///C:/Users/Admin/Downloads/final%20hack-20230218T042209Z-001/final%20hack/music_spotify.html">
          <button type="submit" class="sad-btn">Sad</button>
        </a>
        
      </div>
    </div>
  </section>
  <script src="emo.js"></script>
</body>
</html>

<html>
    <head>
        <title>Screen Timer</title>
        <link rel="stylesheet" href="ctimer.css">
    </head>
    <body>
        <div id="timer">
            <h2>Screen Time Monitor</h2>
            <p id="time-display">00:00:00</p>
            <button id="start-btn" onclick="startTimer()">Start</button>
            <button id="end-btn" onclick="endTimer()" disabled>End</button>
        </div>  
        <script src="ctimer.js"></script>        
    </body>
</html>

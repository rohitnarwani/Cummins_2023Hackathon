{% extends 'userauth/base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="w-full h-screen bg-[url('{% static "images/wallpaper_bg.jpeg" %}')] bg-cover bg-center text-nunito">
    <div class="w-full h-full flex flex-col justify-center items-center backdrop-blur-sm">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <div class="flex justify-center flex-row pb-5">
                    <a href="{% url 'home' %}" class="inline font-bold text-3xl">
    <img src="{% static 'images/carbon_dp.jpg' %}" class="inline" height="80px" width="80px">
    Carbon Score 
                </a>
            </div>
                {% comment %} <h1 class="mt-6 mb-3 text-3xl font-bold text-center font-nunito">Choose your role</h1> {% endcomment %}
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <!-- <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="fullname"
                        placeholder="Full Name" /> -->

                        <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="email"
                            placeholder="Email" />

                        <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="password" placeholder="Password" />
                        <!-- <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="confirm_password" placeholder="Confirm Password" /> -->
                        
                        <input type="hidden" name="next_url" value="{{ request.GET.next }}"/>

                        <button type="submit"
                            class="w-full text-center py-3 rounded bg-green-700 text-white text-xl font-bold hover:bg-black focus:outline-none my-1">
                            Log In</button>

                    </div>
                </form>
                <div class="text-light_grey text-center">
                    Create an account
                    <a class="no-underline border-b border-blue text-blue" href="{% url 'signup' %}">
                        Sign up.
                    </a>
                </div>
                {% comment %} <div class="text-light_grey text-center">
                    
                    <a class="no-underline border-b border-blue text-blue" href="{% url 'password_reset' %}">
                        Forgot Password?
                    </a>
                </div> {% endcomment %}
                
            </div>


        </div>
    </div>
</div>
<script>
    function showHideDiv(val) {

        document.getElementById('form').style.display = 'block';

    }
</script>
{% endblock content %}
